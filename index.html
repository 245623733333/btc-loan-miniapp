<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BTC Loan Checker</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
      max-width: 400px;
      margin: 40px auto;
      background: #121212;
      color: white;
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
    }
    button {
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 1em;
    }
    #user-pic {
      display: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>BTC Loan Checker</h2>

  <img id="user-pic" alt="User Picture" />
  <div id="user-name"></div>

  <input id="btc" type="number" step="any" placeholder="BTC Collateral (e.g. 0.1)" />
  <input id="usd" type="number" step="any" placeholder="Loan Request (USD)" />
  <button onclick="checkLoan()">Check</button>
  <div id="result"></div>

  <script>
    function checkLoan() {
      const btc = parseFloat(document.getElementById("btc").value);
      const usd = parseFloat(document.getElementById("usd").value);
      const btcPrice = 65000;

      if (isNaN(btc) || isNaN(usd) || btc <= 0 || usd <= 0) {
        document.getElementById("result").innerText = "Please enter valid BTC and loan values.";
        return;
      }

      const collateral = btc * btcPrice;
      const ltv = (usd / collateral) * 100;

      let resultMessage = `
        <div>Collateral Value: $${collateral.toFixed(2)}</div>
        <div>LTV: ${ltv.toFixed(2)}%</div>
      `;

      if (ltv === 0 || ltv < 0.01) {
        resultMessage += "<div>Status: Not eligible (LTV too low)</div>";
      } else if (ltv > 60) {
        resultMessage += "<div>Status: Not eligible (LTV exceeds 60%)</div>";
      } else {
        resultMessage += "<div>Status: Eligible for loan</div>";
      }

      document.getElementById("result").innerHTML = resultMessage;
    }
  </script>

  <script type="module">
    import handler from "https://esm.sh/smart-widget-handler@1.0.34";

    console.log("üì¶ smart-widget-handler loaded", handler);

    async function init() {
      try {
        if (handler?.client?.ready) {
          await handler.client.ready();
          console.log("‚úÖ Widget ready");

          handler.client.listen((data) => {
            console.log("üì• Data received from host:", data);

            const user = data?.user;
            if (user) {
              const name = user.display_name || user.name || "User";
              const picture = user.picture;

              if (name) {
                document.getElementById("user-name").textContent = name;
              }

              if (picture) {
                const img = document.getElementById("user-pic");
                img.src = picture;
                img.style.display = "block";
              }
            }
          });
        } else {
          console.error("‚ùå handler.client.ready() not found");
        }
      } catch (err) {
        console.error("üî• Error during init:", err);
      }
    }

    init();
  </script>

</body>
</html>
