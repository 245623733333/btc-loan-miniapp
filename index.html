<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BTC Loan Checker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
    }

    .card {
      max-width: 400px;
      margin: 40px auto;
      background: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      position: relative;
      background-size: cover;
      background-position: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
    }

    img {
      display: none;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto;
    }

    .info {
      text-align: center;
      margin-bottom: 20px;
    }

    .info p {
      margin: 5px 0;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="card" id="user-card">
    <div class="overlay">
      <img id="user-pic" alt="User Picture" />
      <div class="info">
        <p>üßë‚Äçüíº <strong>Name:</strong> <span id="user-name">Loading...</span></p>
        <p>üåê <strong>Website:</strong> <span id="user-website">Loading...</span></p>
        <p>üìÑ <strong>About:</strong> <span id="user-about">Loading...</span></p>
      </div>
      <h2>BTC Loan Checker</h2>
      <input type="text" placeholder="BTC Collateral (e.g. 0.1)" />
      <input type="text" placeholder="Loan Request (USD)" />
      <button>Check</button>
    </div>
  </div>

  <script type="module">
    import handler from 'https://esm.sh/smart-widget-handler';

    handler.client.listen((data) => {
      console.log("üì• User Metadata:", data);
      const user = data?.user || {};

      // Clean values
      const name = (user.display_name || user.name || '').trim() || 'Unknown User';
      const website = (user.website || '').trim() || 'Not provided';
      const about = (user.about || '').trim() || 'Not provided';
      const picture = (user.picture || '').trim();
      const banner = (user.banner || '').trim();

      // Inject data
      document.getElementById("user-name").textContent = name;
      document.getElementById("user-website").textContent = website;
      document.getElementById("user-about").textContent = about;

      const img = document.getElementById("user-pic");
      if (picture) {
        img.src = picture;
        img.style.display = 'block';
      }

      if (banner) {
        document.getElementById("user-card").style.backgroundImage = `url(${banner})`;
      }
    });
  </script>

</body>
</html>
