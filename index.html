<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BTC Loan Eligibility Checker</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: 40px auto;
      text-align: center;
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
    }
    button {
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 1.1em;
    }
    #user-section {
      margin-bottom: 20px;
    }
    #user-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      display: none;
      margin-bottom: 10px;
    }
    .meta-label {
      font-weight: bold;
    }
    .meta-value {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="user-section">
    <img id="user-pic" src="" alt="User Pic" />
    <div class="meta-label">üë§ Name:</div>
    <div id="user-name" class="meta-value">Loading...</div>
    <div class="meta-label">üåê Website:</div>
    <div id="user-website" class="meta-value">Not provided</div>
    <div class="meta-label">üìù About:</div>
    <div id="user-about" class="meta-value">Not provided</div>
  </div>

  <h2>BTC Loan Checker</h2>
  <input id="btc" type="number" step="any" placeholder="BTC Collateral (e.g. 0.1)" />
  <input id="usd" type="number" step="any" placeholder="Loan Request (USD)" />
  <button onclick="checkLoan()">Check</button>
  <div id="result"></div>

  <script>
    function checkLoan() {
      const btc = parseFloat(document.getElementById("btc").value);
      const usd = parseFloat(document.getElementById("usd").value);
      const btcPrice = 65000;

      if (isNaN(btc) || isNaN(usd) || btc <= 0 || usd <= 0) {
        document.getElementById("result").innerText = "Please enter valid BTC and loan values.";
        return;
      }

      const collateral = btc * btcPrice;
      const ltv = (usd / collateral) * 100;

      let resultMessage = `
        üí∞ Collateral Value: $${collateral.toFixed(2)}<br/>
        üìä LTV: ${ltv.toFixed(2)}%<br/>
      `;

      if (ltv === 0 || ltv < 0.01) {
        resultMessage += "‚ùå Not eligible (LTV too low)";
      } else if (ltv > 60) {
        resultMessage += "‚ùå Not eligible (LTV exceeds 60%)";
      } else {
        resultMessage += "‚úÖ Eligible for loan";
      }

      document.getElementById("result").innerHTML = resultMessage;
    }
  </script>

  <script type="module">
    import handler from "https://esm.sh/smart-widget-handler@1.0.34";

    console.log("üì¶ smart-widget-handler loaded", handler);

    async function init() {
      try {
        if (handler?.client?.ready) {
          await handler.client.ready();
          console.log("‚úÖ Widget ready");

          handler.client.listen((data) => {
            console.log("üì• Data received from host:", data);

            const user = data?.user || {};
            const name = user.display_name || user.name || "Unknown User";
            const picture = user.picture;
            const banner = user.banner;
            const about = user.about || "Not provided";
            const website = user.website || "Not provided";

            // Show name
            document.getElementById("user-name").textContent = name;

            // Show website
            document.getElementById("user-website").textContent = website;

            // Show about
            document.getElementById("user-about").textContent = about;

            // Show picture or fallback banner
            const img = document.getElementById("user-pic");
            if (picture) {
              img.src = picture;
              img.style.display = "block";
            } else if (banner) {
              img.src = banner;
              img.style.display = "block";
            }
          });
        } else {
          console.error("‚ùå handler.client.ready() not found");
        }
      } catch (err) {
        console.error("üî• Error during init:", err);
      }
    }

    init();
  </script>
</body>
</html>
