<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BTC Loan Eligibility Checker</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
      max-width: 400px;
      margin: 40px auto;
      background-color: #000; /* Dark background */
      color: #fff;
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }
    input {
      background-color: #222;
      color: #fff;
    }
    button {
      background: #1a73e8;
      color: white;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 1.1em;
    }
    #user-profile {
      text-align: center;
      margin-bottom: 30px;
    }
    #user-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: none;
    }
    #user-name {
      margin-top: 10px;
    }
    #user-about {
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- User Profile -->
  <div id="user-profile">
    <img id="user-avatar" src="" alt="User Avatar" />
    <h2 id="user-name">Unknown User</h2>
    <p id="user-about">About not provided</p>
  </div>

  <!-- BTC Loan Form -->
  <h2>BTC Loan Checker</h2>
  <input id="btc" type="number" step="any" placeholder="BTC Collateral (e.g. 0.1)" />
  <input id="usd" type="number" step="any" placeholder="Loan Request (USD)" />
  <button onclick="checkLoan()">Check</button>
  <div id="result"></div>

  <script>
    function checkLoan() {
      const btc = parseFloat(document.getElementById("btc").value);
      const usd = parseFloat(document.getElementById("usd").value);
      const btcPrice = 65000;

      if (isNaN(btc) || isNaN(usd) || btc <= 0 || usd <= 0) {
        document.getElementById("result").innerText = "Please enter valid BTC and loan values.";
        return;
      }

      const collateral = btc * btcPrice;
      const ltv = (usd / collateral) * 100;

      let resultMessage = `
        üí∞ Collateral Value: $${collateral.toFixed(2)}<br/>
        üìä LTV: ${ltv.toFixed(2)}%<br/>
      `;

      if (ltv === 0 || ltv < 0.01) {
        resultMessage += "‚ùå Not eligible (LTV too low)";
      } else if (ltv > 60) {
        resultMessage += "‚ùå Not eligible (LTV exceeds 60%)";
      } else {
        resultMessage += "‚úÖ Eligible for loan";
      }

      document.getElementById("result").innerHTML = resultMessage;
    }
  </script>

<script type="module">
  import handler from 'https://cdn.jsdelivr.net/npm/smart-widget-handler/+esm';

  console.log("üì¶ smart-widget-handler loaded", handler);

  async function init() {
    try {
      if (handler?.client?.listen) {
        console.log("‚úÖ Widget ready");

        // Listen for user metadata
        handler.client.listen((data) => {
          console.log("üì• Data received from host:", data);

          const user = data?.user || {};
          const name = (user.display_name || user.name || "").trim() || "Unknown User";
          const about = user.about?.trim() || "About not provided";
          const avatar = user.picture?.trim() || user.banner?.trim();

          document.getElementById("user-name").textContent = name;
          document.getElementById("user-about").textContent = about;

          if (avatar) {
            const avatarEl = document.getElementById("user-avatar");
            avatarEl.src = avatar;
            avatarEl.style.display = "block";
          }
        });

      } else {
        console.error("‚ùå handler.client.listen() not available");
      }
    } catch (error) {
      console.error("üî• Error during init:", error);
    }
  }

  init();
</script>
 


</body>
</html>
