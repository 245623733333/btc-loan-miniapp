<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BTC Loan Eligibility Checker</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
      max-width: 400px;
      margin: 40px auto;
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
    }
    button {
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h2>BTC Loan Checker</h2>
  <input id="btc" type="number" step="any" placeholder="BTC Collateral (e.g. 0.1)" />
  <input id="usd" type="number" step="any" placeholder="Loan Request (USD)" />
  <button onclick="checkLoan()">Check</button>
  <div id="result"></div>

  <script>
    function checkLoan() {
      const btc = parseFloat(document.getElementById("btc").value);
      const usd = parseFloat(document.getElementById("usd").value);
      const btcPrice = 65000;

      if (isNaN(btc) || isNaN(usd) || btc <= 0 || usd <= 0) {
        document.getElementById("result").innerText = "Please enter valid BTC and loan values.";
        return;
      }

      const collateral = btc * btcPrice;
      const ltv = (usd / collateral) * 100;

      let resultMessage = `
        üí∞ Collateral Value: $${collateral.toFixed(2)}<br/>
        üìä LTV: ${ltv.toFixed(2)}%<br/>
      `;

      if (ltv === 0 || ltv < 0.01) {
        resultMessage += "‚ùå Not eligible (LTV too low)";
      } else if (ltv > 60) {
        resultMessage += "‚ùå Not eligible (LTV exceeds 60%)";
      } else {
        resultMessage += "‚úÖ Eligible for loan";
      }

      document.getElementById("result").innerHTML = resultMessage;
    }
  </script>

  <!-- ‚úÖ Load Yakihonne SDK from CDN and call ready() -->

<script src="https://unpkg.com/smart-widget-handler@latest/dist/smart-widget-handler.umd.js"></script>
<script>
  window.addEventListener("DOMContentLoaded", () => {
    if (typeof window.ready === "function") {
      window.ready(); // Let YakiHonne know the app is ready
      console.log("‚úÖ YakiHonne ready called.");
    } else {
      console.error("‚ùå YakiHonne SDK 'ready' not found.");
    }
  });
</script>



</body>
</html>
