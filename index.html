<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BTC Loan Checker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
    }

    .card {
      max-width: 400px;
      margin: 40px auto;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      background-size: cover;
      background-position: center;
      position: relative;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="card" id="user-card">
    <h2>BTC Loan Checker</h2>
    <input type="text" placeholder="BTC Collateral (e.g. 0.1)" />
    <input type="text" placeholder="Loan Request (USD)" />
    <button>Check</button>
  </div>

  <script type="module">
    import handler from 'https://esm.sh/smart-widget-handler';

    handler.client.listen((data) => {
      const user = data?.user || {};
      const banner = (user.banner || '').trim();

      if (banner) {
        document.getElementById("user-card").style.backgroundImage = `url(${banner})`;
      }
    });
  </script>

</body>
</html>
