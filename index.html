<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BTC Loan Eligibility Checker</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
      max-width: 400px;
      margin: 40px auto;
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
    }
    button {
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 1.1em;
    }
    #user-info {
      text-align: center;
      margin-bottom: 20px;
    }
    #user-pic {
      border-radius: 50%;
      display: none;
    }
    #user-name {
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="user-info">
    <img id="user-pic" src="" alt="User Picture" width="60" height="60" />
    <div id="user-name"></div>
  </div>

  <h2>BTC Loan Checker</h2>
  <input id="btc" type="number" step="any" placeholder="BTC Collateral (e.g. 0.1)" />
  <input id="usd" type="number" step="any" placeholder="Loan Request (USD)" />
  <button onclick="checkLoan()">Check</button>
  <div id="result"></div>

  <script>
    function checkLoan() {
      const btc = parseFloat(document.getElementById("btc").value);
      const usd = parseFloat(document.getElementById("usd").value);
      const btcPrice = 65000;

      if (isNaN(btc) || isNaN(usd) || btc <= 0 || usd <= 0) {
        document.getElementById("result").innerText = "Please enter valid BTC and loan values.";
        return;
      }

      const collateral = btc * btcPrice;
      const ltv = (usd / collateral) * 100;

      let resultMessage = `
        üí∞ Collateral Value: $${collateral.toFixed(2)}<br/>
        üìä LTV: ${ltv.toFixed(2)}%<br/>
      `;

      if (ltv === 0 || ltv < 0.01) {
        resultMessage += "‚ùå Not eligible (LTV too low)";
      } else if (ltv > 60) {
        resultMessage += "‚ùå Not eligible (LTV exceeds 60%)";
      } else {
        resultMessage += "‚úÖ Eligible for loan";
      }

      document.getElementById("result").innerHTML = resultMessage;
    }
  </script>

 <script type="module">
  import smartWidgetHandler from "https://esm.sh/smart-widget-handler@1.0.34";

  console.log("üì¶ smart-widget-handler loaded", smartWidgetHandler);

  async function init() {
    try {
      if (smartWidgetHandler?.client?.ready) {
        await smartWidgetHandler.client.ready();
        console.log("‚úÖ Widget ready");

        // Listen for metadata sent from the host
        smartWidgetHandler.client.listen((data) => {
          console.log("üì• Data received from host:", data);

          if (data?.user) {
            const { display_name, name, picture } = data.user;

            if (display_name || name) {
              document.getElementById("user-name").textContent = display_name || name;
            }

            if (picture) {
              const img = document.getElementById("user-pic");
              img.src = picture;
              img.style.display = "block";
            }
          }
        });

      } else {
        console.error("‚ùå smart-widget-handler: client.ready() not found");
      }
    } catch (error) {
      console.error("üî• Error during init:", error);
    }
  }

  init();
</script>

</body>
</html>
